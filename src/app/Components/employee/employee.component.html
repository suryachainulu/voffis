<app-master></app-master>
<div class="container">
    <div class="row">
        <!-- <div class="col-sm-1">
            <app-sidenav></app-sidenav>
        </div> -->
        <div class="col-sm-10" *ngIf="table">
            <div class="container">
                <div class="row">
                    <div class="col-sm-9">
                        <mat-form-field class="form-group w-30">
                            <mat-label>Search</mat-label>
                            <mat-select matInput (selectionChange)="applyFilter($event)">
                                <mat-option *ngFor="let i of ELEMENT_DATA" [value]="i.id">{{i.name}}</mat-option>
                            </mat-select>
                            <!-- <input matInput class="filter" (keyup)="applyFilter($event)" placeholder="Ex. search" #input> -->
                        </mat-form-field>
                    </div>
                    <div class="col-sm-2">
                        <button mat-raised-button color="primary" (click)="addemployee()">Add Employee</button>
                    </div>
                    <div class="col-sm-1">
                        <button mat-raised-button color="primary" (click)="open(mymodal)">ADD</button>
                    </div>
                </div>
            </div>

            <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Id</th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="mail">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
                </ng-container>
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10]" showFirstLastButton></mat-paginator>

        </div>
        <div class="col-sm-10" *ngIf="add">
            <div id="add" class="container">
                <div class="row">
                    <div class="col-6">
                        <mat-form-field class="example-full-width">
                            <mat-label>ID</mat-label>
                            <input matInput placeholder="Employee Id" [(ngModel)]="employeeid"
                                [ngModelOptions]="{standalone:true}">
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field class="example-full-width">
                            <mat-label>Employee Name</mat-label>
                            <input matInput placeholder="Employee Name" [(ngModel)]="name"
                                [ngModelOptions]="{standalone:true}">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <mat-form-field class="example-full-width">
                            <mat-label>E-Mail Id</mat-label>
                            <input matInput placeholder="E mail" [(ngModel)]="email"
                                [ngModelOptions]="{standalone:true}">
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field class="example-full-width">
                            <mat-label>Role</mat-label>
                            <input matInput placeholder="Role" [(ngModel)]="role" [ngModelOptions]="{standalone:true}">
                        </mat-form-field>
                    </div>
                </div>
                <div id="savebtn">
                    <button mat-raised-button color="primary" (click)="save()">save</button>
                    <button mat-raised-button color="primary" (click)="back()">Back</button>
                </div>

            </div>
        </div>
    </div>
</div>





<ng-template #mymodal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add Employee</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row" id="popup1">
            <div>
                <mat-form-field>
                    <mat-label>ID</mat-label>
                    <input matInput placeholder="Employee Id" [(ngModel)]="employeeid"
                        [ngModelOptions]="{standalone:true}">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Employee Name</mat-label>
                    <input matInput placeholder="Employee Name" [(ngModel)]="name" [ngModelOptions]="{standalone:true}">
                </mat-form-field>
            </div>
        </div>
        <div class="row" id="popup2">

            <mat-form-field>
                <mat-label>E-Mail Id</mat-label>
                <input matInput placeholder="E mail" [(ngModel)]="email" [ngModelOptions]="{standalone:true}">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Role</mat-label>
                <input matInput placeholder="Role" [(ngModel)]="role" [ngModelOptions]="{standalone:true}">
            </mat-form-field>

        </div>
    </div>
    <div class="modal-footer">
        <button mat-raised-button color="primary" (click)="save()">save</button>
        <!-- <button mat-raised-button color="accent" (click)="modal.close('Save click')">close</button> -->
    </div>
</ng-template>
